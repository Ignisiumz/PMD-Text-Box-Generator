<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMD Textbox Generator</title>
  <link rel="icon" type="image/png" href="assets/webicon.png"> 
<style>
  @font-face {
    font-family: "PMDFont";
    src: url("assets/fonts/pmd.otf") format("opentype");
  }

  body {
    font-family: "PMDFont", Arial, sans-serif;
    color: rgb(255, 255, 255);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: 20px;
    position: relative;
    z-index: 1;
    min-height: 100vh;
    margin: 0;
    overflow-x: hidden; /* prevent horizontal scroll */
  }

  #bgvideo, #bgimage {
    position: fixed;
    top: 0;
    left: 0;
    min-width: 100%;
    min-height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  #bgvideo { display: block; }
  #bgimage { display: none; }

h1 { 
  margin-bottom: 10px; 
  font-size: clamp(24px, 6vw, 48px);
  font-weight: bold;
  text-align: center;
  position: relative;
  color: rgb(243, 255, 76); /* Yellow */
  
  /* Black outline */
  text-shadow: 
    -2px -2px 0 black,  
     2px -2px 0 black,
    -2px  2px 0 black,
     2px  2px 0 black,

    
    0 0 10px red,
    0 0 20px orange,
    0 0 30px yellow,
    0 0 40px green,
    0 0 50px blue,
    0 0 60px indigo,
    0 0 70px violet;

  animation: rainbowAura 5s linear infinite;
}


@keyframes rainbowAura {
  0%   { text-shadow: 
            -2px -2px 0 black,  
             2px -2px 0 black,
            -2px  2px 0 black,
             2px  2px 0 black,
             0 0 10px red, 0 0 20px orange, 0 0 30px yellow, 0 0 40px green; }
  50%  { text-shadow: 
            -2px -2px 0 black,  
             2px -2px 0 black,
            -2px  2px 0 black,
             2px  2px 0 black,
             0 0 10px blue, 0 0 20px indigo, 0 0 30px violet, 0 0 40px red; }
  100% { text-shadow: 
            -2px -2px 0 black,  
             2px -2px 0 black,
            -2px  2px 0 black,
             2px  2px 0 black,
             0 0 10px orange, 0 0 20px yellow, 0 0 30px green, 0 0 40px blue; }
}


h2 {
  color: white; /* text color */
  font-size: clamp(18px, 4vw, 32px);
  font-weight: bold;
  text-align: center;
  text-shadow: 
    -2px -2px 0 black,  
     2px -2px 0 black,
    -2px  2px 0 black,
     2px  2px 0 black; /* outline effect */
}


  #resulttitle {
    display: none;
    margin-top: 20px;
    font-size: clamp(20px, 5vw, 36px);
    font-weight: bold;
    color: black;
    -webkit-text-fill-color: transparent;
    background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
    background-size: 1400% 1400%;
    -webkit-background-clip: text;
    animation: rainbow 10s ease infinite;
    text-shadow: 2px 1px 1px rgb(0, 0, 0);
  }

  @keyframes rainbow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  .controls {
    background: rgba(44,44,44,0.8);
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    width: 100%;
    max-width: 400px;
    box-sizing: border-box;
  }

  textarea, input[type="text"], select {
    width: 95%;
    border-radius: 6px;
    border: none;
    padding: 8px;
    font-size: 1rem;
    outline: none;
    font-family: "PMDFont", Arial, sans-serif;
  }

  textarea { height: 100px; width: 95%; resize: none; }

  .btn {
    background: #3b82f6;
    color: white;
    border: none;
    padding: 8px;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
    font-family: "PMDFont", Arial, sans-serif;
  }

  /* Responsive previewroot */
  #previewroot {
    position: relative;
    width: 100%;
    max-width: 1154px;
    aspect-ratio: 1154 / 253; /* keep original ratio */
    margin-top: 10px;
  }

  #previewroot.with-icon {
    aspect-ratio: 1154 / 560; /* taller ratio with icon */
  }

  .textbox-frame {
    width: 100%;
    height: 100%;
    background-image: url('assets/image/box.png');
    background-size: 100% 100%;
    position: absolute;
    bottom: 0;
  }

#previewroot.with-icon .textbox-frame {
  top: 55%;   /* push it down */
  bottom: auto; /* cancel bottom alignment */
   height: 45%;  
}


  .textbox-content {
    position: absolute;
    left: 5%;
    right: 5%;
    top: 13%;
    bottom: 13%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .line {
    font-size: clamp(16px, 3vw, 36px);
    line-height: 1.3;
    font-family: "PMDFont", Arial, sans-serif;
    color: white;
    display: inline;
    word-wrap: break-word;
  }

  .triangle {
    width: 0;
    height: 0;
    border-left: 9px solid transparent;
    border-right: 9px solid transparent;
    border-top: 12px solid white;
    margin: 6px auto 0 auto;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  .icon-frame {
    position: absolute;
    bottom: 60%;
    width: 20%;
    max-width: 222px;
    aspect-ratio: 1/1;
    background-size: 100% 100%;
      margin-top: 200px; /* pushes textbox down */
    display: none;
  }

  .icon-content {
    width: 90%;
    height: 90%;
    margin: 5%;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .icon-content img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }

  #finalimage {
    margin-top: 10px;
    border: 2px solid #555;
    border-radius: 10px;
    max-width: 100%;
  }

  #settings-timegear {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 90px;
    height: 90px;
    background: url('assets/image/timegear.png') no-repeat center center;
    background-size: contain;
    cursor: pointer;
    z-index: 10;
  }

  #background-options {
    position: fixed;
    bottom: 90px;
    right: 20px;
    background: rgba(0,0,0,0.8);
    padding: 10px;
    border-radius: 10px;
    display: none;
    flex-direction: column;
    gap: 10px;
    z-index: 10;
    max-width: 90vw;
    box-sizing: border-box;
  }

  #background-options label { color: white; }

  /* Mobile tweaks */
  @media (max-width: 768px) {
    #settings-timegear {
      width: 50px;
      height: 50px;
      bottom: 15px;
      right: 15px;
    }

    .controls {
      max-width: 95vw;
    }
  }

@media (max-width: 480px) {
  .textbox-content .line {
    font-size: clamp(1px, 4vw, 20px);
  }
}

  @media (max-width: 480px) {
    h1 {
      font-size: clamp(20px, 7vw, 32px);
    }

    #settings-timegear {
      width: 45px;
      height: 45px;
      bottom: 10px;
      right: 10px;
    }

    #background-options {
      right: 10px;
      bottom: 70px;
    }
  }
</style>

</head>
<body>

  <video autoplay loop muted playsinline id="bgvideo">
    <source src="assets/background/back.mp4" type="video/mp4">
  </video>

  <img id="bgimage" src="" alt="Background">

  <h1>Pokemon Mystery Dungeon Textbox Generator</h1>
<h2>Click the Time Gear on bottom right to change background!</h2>
  <div class="controls">
    <label for="talker">Name:</label>
    <input type="text" id="talker" placeholder="Speaker name" value="Chikorita">

    <label><input type="checkbox" id="hidename"> Hide Name</label>

    <label for="talkercolor">Speaker Color:</label>
    <input type="color" id="talkercolor" value="#FFFF00">

    <label for="textcolor">Conversation Color:</label>
    <input type="color" id="textcolor" value="#FFFFFF">

    <label for="message">Dialog:</label>
    <textarea id="message">I don't really understand... But it's really cool! ♪</textarea>

    <label for="iconmode">Icon:</label>
    <select id="iconmode">
      <option value="with">Yes</option>
      <option value="without" selected>No</option>
    </select>

    <div id="portraituploadwrapper" style="display:none;">
      <label for="portraitupload">Upload Portrait:</label>
      <input type="file" id="portraitupload" accept="image/*">
      <br><br>
      <label for="iconalign">Icon Alignment:</label>
      <select id="iconalign">
        <option value="left" selected>Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
    </div>

    <label for="themeselect">Select Theme:</label>
    <select id="themeselect">
      <option value="blue" selected>Blue</option>
      <option value="green">Green</option>
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
    </select>

    <label for="volumecontrol">Music Volume:</label>
    <input type="range" id="volumecontrol" min="0" max="1" step="0.01" value="0.5">

    <button class="btn" id="musicbtn">♬ Play Music</button>
    <button class="btn" id="previewbtn">▶ Create</button>
    <button class="btn" id="downloadbtn" style="display:none;">Download PNG</button>
    <button class="btn" id="copybtn" style="display:none;">Copy to Clipboard</button>
  </div>

  <div id="previewroot">
    <div class="textbox-frame" id="textboxframe">
      <div class="textbox-content" id="textboxcontent">
        <div class="line" id="previewmessage"></div>
        <div class="triangle"></div>
      </div>
    </div>
    <div class="icon-frame" id="iconframe">
      <div class="icon-content">
        <img id="portrait" src="assets/image/chikorita.png" alt="Portrait">
      </div>
    </div>
  </div>

  <div id="resulttitle">Result:</div>
  <img id="finalimage" alt="Generated PMD Textbox" style="display:none;">

  <div id="settings-timegear"></div>
  <div id="background-options">
    <button class="btn" id="bgdefault">Personality Wave</button>
    <button class="btn" id="bgwiggly">Wigglytuff's Guild</button>
    <button class="btn" id="bgbeach">Beach at Dusk</button>
    <button class="btn" id="bgsympathy">Sympathy & Sincerity</button>
    <button class="btn" id="bgschool">The Way Home</button>
    <button class="btn" id="bgrescue">Rescue Team</button>
  </div>

  <audio id="bgmusic" src="assets/audio/music.mp3" loop></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const message = document.getElementById('message');
    const previewbtn = document.getElementById('previewbtn');
    const previewmessage = document.getElementById('previewmessage');
    const portraitupload = document.getElementById('portraitupload');
    const portraituploadwrapper = document.getElementById('portraituploadwrapper');
    const portrait = document.getElementById('portrait');
    const iconframe = document.getElementById('iconframe');
    const iconmode = document.getElementById('iconmode');
    const iconalign = document.getElementById('iconalign');
    const talker = document.getElementById('talker');
    const talkercolor = document.getElementById('talkercolor');
    const textcolor = document.getElementById('textcolor');
    const finalimage = document.getElementById('finalimage');
    const bgmusic = document.getElementById('bgmusic');
    const musicbtn = document.getElementById('musicbtn');
    const previewroot = document.getElementById('previewroot');
    const downloadbtn = document.getElementById('downloadbtn');
    const copybtn = document.getElementById('copybtn');
    const themeselect = document.getElementById('themeselect');
    const textboxframe = document.getElementById('textboxframe');
    const resulttitle = document.getElementById('resulttitle');
    const hidename = document.getElementById('hidename');
    const volumecontrol = document.getElementById('volumecontrol');

    bgmusic.volume = 0.5;
    volumecontrol.value = 0.5;
    
    const settingstimegear = document.getElementById('settings-timegear');
    const bgOptions = document.getElementById('background-options');
    const bgvideo = document.getElementById('bgvideo');
    const bgimage = document.getElementById('bgimage');

    // Background buttons
    const bgdefault = document.getElementById('bgdefault');
    const bgwiggly = document.getElementById('bgwiggly');
    const bgbeach = document.getElementById('bgbeach');
    const bgsympathy = document.getElementById('bgsympathy');
    const bgschool = document.getElementById('bgschool');
    const bgrescue = document.getElementById('bgrescue');

    let musicPlaying = false;

    iconmode.addEventListener('change', () => {
      if (iconmode.value === "with") {
        iconframe.style.display = "block";
        portraituploadwrapper.style.display = "block";
        previewroot.classList.add("with-icon");
        portrait.src = portrait.src || "assets/image/chikorita.png"; 
      } else {
        iconframe.style.display = "none";
        portraituploadwrapper.style.display = "none";
        previewroot.classList.remove("with-icon");
      }
    });

    iconalign.addEventListener('change', () => {
      const align = iconalign.value;
      if (align === "left") {
        iconframe.style.left = "0";
        iconframe.style.right = "auto";
        iconframe.style.transform = "none";
      } else if (align === "center") {
        iconframe.style.left = "50%";
        iconframe.style.right = "auto";
        iconframe.style.transform = "translateX(-50%)";
      } else if (align === "right") {
        iconframe.style.left = "auto";
        iconframe.style.right = "0";
        iconframe.style.transform = "none";
      }
    });

    portraitupload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          const minSize = 198;
          if (img.width < minSize || img.height < minSize) {
            const canvas = document.createElement('canvas');
            const scale = Math.max(minSize / img.width, minSize / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            portrait.src = canvas.toDataURL();
          } else {
            portrait.src = reader.result;
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    function renderStatic() {
      previewmessage.innerHTML = 
        `${hidename.checked ? '' : `<span style="color:${talkercolor.value};">${talker.value}</span>: `}` +
        `<span style="color:${textcolor.value};">${message.value}</span>`;
    }

    async function generateImage() {
      renderStatic();
      const canvas = await html2canvas(previewroot, {scale: 2, backgroundColor: null});
      finalimage.src = canvas.toDataURL("image/png");
      finalimage.style.display = "block";
      resulttitle.style.display = "block"; 
      downloadbtn.style.display = "block";
      copybtn.style.display = "block";
    }

    previewbtn.addEventListener('click', generateImage);

    downloadbtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "textbox.png";
      link.href = finalimage.src;
      link.click();
    });

    copybtn.addEventListener('click', async () => {
      const data = await fetch(finalimage.src);
      const blob = await data.blob();
      await navigator.clipboard.write([new ClipboardItem({'image/png': blob})]);
      alert('Copied to clipboard!');
    });

    musicbtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgmusic.pause();
        musicbtn.textContent = "♬ Play Music";
      } else {
        bgmusic.play();
        musicbtn.textContent = "⏸ Stop Music";
      }
      musicPlaying = !musicPlaying;
    });

    volumecontrol.addEventListener('input', () => {
      bgmusic.volume = volumecontrol.value;
    });

    themeselect.addEventListener('change', () => {
      const theme = themeselect.value;
      if (theme === "green") {
        textboxframe.style.backgroundImage = "url('assets/image/box.png')";
        iconframe.style.backgroundImage = "url('assets/image/iconbox.png')";
      } else {
        textboxframe.style.backgroundImage = `url('assets/image/${theme}/${theme}box.png')`;
        iconframe.style.backgroundImage = `url('assets/image/${theme}/${theme}icon.png')`;
      }
    });

    settingstimegear.addEventListener('click', () => {
      bgOptions.style.display = bgOptions.style.display === "flex" ? "none" : "flex";
    });

    // Background switch functions
    function switchToVideo(videoSrc, musicSrc) {
      bgvideo.style.display = "block";
      bgimage.style.display = "none";
      bgvideo.src = videoSrc;
      bgmusic.src = musicSrc;
      bgmusic.play();
      musicPlaying = true;
      musicbtn.textContent = "⏸ Stop Music";
    }

    function switchToImage(imageSrc, musicSrc) {
      bgvideo.style.display = "none";
      bgimage.style.display = "block";
      bgimage.src = imageSrc;
      bgmusic.src = musicSrc;
      bgmusic.play();
      musicPlaying = true;
      musicbtn.textContent = "⏸ Stop Music";
    }

    bgdefault.addEventListener('click', () => {
      switchToVideo("assets/background/back.mp4", "assets/audio/music.mp3");
    });

    bgwiggly.addEventListener('click', () => {
      switchToImage("assets/background/wigglyguild.png", "assets/audio/wigglytuff.mp3");
    });

    bgbeach.addEventListener('click', () => {
      switchToImage("assets/background/beach.png", "assets/audio/beach.mp3");
    });

    bgsympathy.addEventListener('click', () => {
      switchToImage("assets/background/sympathy.png", "assets/audio/sympathy.mp3");
    });

    bgschool.addEventListener('click', () => {
      switchToImage("assets/background/school.png", "assets/audio/school.mp3");
    });

    bgrescue.addEventListener('click', () => {
      switchToImage("assets/background/rescue.png", "assets/audio/rescue.mp3");
    });

    // Default theme
    textboxframe.style.backgroundImage = "url('assets/image/blue/bluebox.png')";
    iconframe.style.backgroundImage = "url('assets/image/blue/blueicon.png')";
  </script>
</body>
</html>
