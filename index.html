<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PMD: EoS Textbox Generator</title>
  <link rel="icon" type="image/png" href="assets/webicon.png"> 
  <style>
    @font-face {
      font-family: "PMDFont";
      src: url("assets/fonts/pmd.otf") format("opentype");
    }

    body {
      font-family: "PMDFont", Arial, sans-serif;
      color: rgb(255, 255, 255);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      position: relative;
      z-index: 1;
      min-height: 100vh;
    }

    #bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h1 { 
      margin-bottom: 10px; 
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      position: relative;
      color: black;
      -webkit-text-fill-color: transparent;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      animation: rainbow 10s ease infinite;
      text-shadow: 2px 2px 2px black;
    }

    #resulttitle {
      display: none;
      margin-top: 20px;
      font-size: 36px;
      font-weight: bold;
      color: black;
      -webkit-text-fill-color: transparent;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 1400% 1400%;
      -webkit-background-clip: text;
      animation: rainbow 10s ease infinite;
      text-shadow: 2px 2px 2px black;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .controls {
      background: rgba(44,44,44,0.8);
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 320px;
    }

    textarea, input[type="text"], select {
      width: 95%;
      border-radius: 6px;
      border: none;
      padding: 8px;
      font-size: 1rem;
      outline: none;
      font-family: "PMDFont", Arial, sans-serif;
    }

    textarea { height: 100px; resize: none; }

    .btn {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 8px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-family: "PMDFont", Arial, sans-serif;
    }

    #previewroot {
      position: relative;
      width: 1154px;
      height: 253px;
      margin-top: 10px;
    }

    #previewroot.with-icon {
      height: 560px;
    }

    .textbox-frame {
      width: 1154px;
      height: 253px;
      background-image: url('assets/image/box.png');
      background-size: 100% 100%;
      position: absolute;
      bottom: 0;
    }

    .textbox-content {
      position: absolute;
      left: 50px;
      right: 50px;
      top: 35px;
      bottom: 35px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .line {
      font-size: 36px;
      line-height: 1.3;
      font-family: "PMDFont", Arial, sans-serif;
      color: white;
      display: inline;
      word-wrap: break-word;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid white;
      margin: 6px auto 0 auto;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0; }
      50% { opacity: 1; }
      100% { opacity: 0; }
    }

    .icon-frame {
      position: absolute;
      bottom: 300px;
      width: 222px;
      height: 222px;
      background-size: 100% 100%;
      display: none;
    }

    .icon-content {
      width: 198px;
      height: 198px;
      margin: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .icon-content img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    #finalimage {
      margin-top: 10px;
      border: 2px solid #555;
      border-radius: 10px;
      max-width: 100%;
    }
  </style>
</head>
<body>
  <video autoplay loop muted playsinline id="bgvideo">
    <source src="assets/background/back.mp4" type="video/mp4">
  </video>

  <h1>PMD: Explorers of Sky Textbox Generator</h1>

  <div class="controls">
    <label for="talker">Name:</label>
    <input type="text" id="talker" placeholder="Speaker name (example: Chikorita)" value="Chikorita">

    <label for="talkercolor">Speaker Color:</label>
    <input type="color" id="talkercolor" value="#FFFF00">

    <label for="textcolor">Conversation Color:</label>
    <input type="color" id="textcolor" value="#FFFFFF">

    <label for="message">Dialog:</label>
    <textarea id="message" placeholder="Enter your PMD-style message...">I don't really understand... But it's really cool! ♪</textarea>

    <label for="iconmode">Icon:</label>
    <select id="iconmode">
      <option value="with">Yes</option>
      <option value="without" selected>No</option>
    </select>

    <div id="portraituploadwrapper" style="display:none;">
      <label for="portraitupload">Upload Portrait:</label>
      <input type="file" id="portraitupload" accept="image/*">
<br><br>
      <label for="iconalign">Icon Alignment:</label>
      <select id="iconalign">
        <option value="left" selected>Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
    </div>

    <label for="themeselect">Select Theme:</label>
    <select id="themeselect">
      <option value="blue" selected>Blue</option>
      <option value="green">Green</option>
      <option value="pink">Pink</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
    </select>

    <button class="btn" id="musicbtn">⏸ Stop Music</button>
    <button class="btn" id="previewbtn">▶ Create</button>
    <button class="btn" id="downloadbtn" style="display:none;">Download PNG</button>
  </div>

  <div id="previewroot">
    <div class="textbox-frame" id="textboxframe">
      <div class="textbox-content" id="textboxcontent">
        <div class="line" id="previewmessage"></div>
        <div class="triangle"></div>
      </div>
    </div>
    <div class="icon-frame" id="iconframe">
      <div class="icon-content">
        <img id="portrait" src="assets/image/chikorita.png" alt="Portrait">
      </div>
    </div>
  </div>

  <div id="resulttitle">Result:</div>
  <img id="finalimage" alt="Generated PMD Textbox" style="display:none;">

  <audio id="bgmusic" src="assets/audio/music.mp3" loop autoplay></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script>
    const message = document.getElementById('message');
    const previewbtn = document.getElementById('previewbtn');
    const previewmessage = document.getElementById('previewmessage');
    const portraitupload = document.getElementById('portraitupload');
    const portraituploadwrapper = document.getElementById('portraituploadwrapper');
    const portrait = document.getElementById('portrait');
    const iconframe = document.getElementById('iconframe');
    const iconmode = document.getElementById('iconmode');
    const iconalign = document.getElementById('iconalign');
    const talker = document.getElementById('talker');
    const talkercolor = document.getElementById('talkercolor');
    const textcolor = document.getElementById('textcolor');
    const finalimage = document.getElementById('finalimage');
    const bgmusic = document.getElementById('bgmusic');
    const musicbtn = document.getElementById('musicbtn');
    const previewroot = document.getElementById('previewroot');
    const downloadbtn = document.getElementById('downloadbtn');
    const themeselect = document.getElementById('themeselect');
    const textboxframe = document.getElementById('textboxframe');
    const resulttitle = document.getElementById('resulttitle');

    let musicPlaying = true; // Music auto-starts

    // Auto-play music
    window.addEventListener('load', () => {
      bgmusic.play().catch(e => console.log("Autoplay blocked:", e));
    });

    // Toggle portrait
    iconmode.addEventListener('change', () => {
      if (iconmode.value === "with") {
        iconframe.style.display = "block";
        portraituploadwrapper.style.display = "block";
        previewroot.classList.add("with-icon");
        portrait.src = portrait.src || "assets/image/chikorita.png"; 
      } else {
        iconframe.style.display = "none";
        portraituploadwrapper.style.display = "none";
        previewroot.classList.remove("with-icon");
      }
    });

    // Icon alignment
    iconalign.addEventListener('change', () => {
      const align = iconalign.value;
      if (align === "left") {
        iconframe.style.left = "0";
        iconframe.style.right = "auto";
        iconframe.style.transform = "none";
      } else if (align === "center") {
        iconframe.style.left = "50%";
        iconframe.style.right = "auto";
        iconframe.style.transform = "translateX(-50%)";
      } else if (align === "right") {
        iconframe.style.left = "auto";
        iconframe.style.right = "0";
        iconframe.style.transform = "none";
      }
    });

    // Load ICON and resize if too small
    portraitupload.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        const img = new Image();
        img.onload = () => {
          // Resize if smaller than 198x198
          const minSize = 198;
          if (img.width < minSize || img.height < minSize) {
            const canvas = document.createElement('canvas');
            const scale = Math.max(minSize / img.width, minSize / img.height);
            canvas.width = img.width * scale;
            canvas.height = img.height * scale;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            portrait.src = canvas.toDataURL();
          } else {
            portrait.src = reader.result;
          }
        };
        img.src = reader.result;
      };
      reader.readAsDataURL(file);
    });

    // Render text
    function renderStatic() {
      previewmessage.innerHTML = 
        `<span style="color:${talkercolor.value}; font-weight:normal;">${talker.value}</span>: ` +
        `<span style="color:${textcolor.value};">${message.value}</span>`;
    }

    // Generate PNG
    async function generateImage() {
      renderStatic();
      const canvas = await html2canvas(previewroot, {scale: 2, backgroundColor: null});
      finalimage.src = canvas.toDataURL("image/png");
      finalimage.style.display = "block";
      resulttitle.style.display = "block"; 
      downloadbtn.style.display = "block";
    }

    previewbtn.addEventListener('click', generateImage);

    // Download button
    downloadbtn.addEventListener('click', () => {
      const link = document.createElement('a');
      link.download = "textbox.png";
      link.href = finalimage.src;
      link.click();
    });

    // Music Button
    musicbtn.addEventListener('click', () => {
      if (musicPlaying) {
        bgmusic.pause();
        musicbtn.textContent = "♬ Play Music";
      } else {
        bgmusic.play();
        musicbtn.textContent = "⏸ Stop Music";
      }
      musicPlaying = !musicPlaying;
    });

    // Theme switching
    themeselect.addEventListener('change', () => {
      const theme = themeselect.value;
      if (theme === "green") {
        textboxframe.style.backgroundImage = "url('assets/image/box.png')";
        iconframe.style.backgroundImage = "url('assets/image/iconbox.png')";
      } else {
        textboxframe.style.backgroundImage = `url('assets/image/${theme}/${theme}box.png')`;
        iconframe.style.backgroundImage = `url('assets/image/${theme}/${theme}icon.png')`;
      }
    });

    // Apply default 
    textboxframe.style.backgroundImage = "url('assets/image/blue/bluebox.png')";
    iconframe.style.backgroundImage = "url('assets/image/blue/blueicon.png')";
  </script>
</body>
</html>
